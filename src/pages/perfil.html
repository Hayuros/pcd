<!-- Modal de Edição -->
<div
  class="modal fade justify-content-center"
  id="modalCadastro"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">Editar Cadastro</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="m-md-5 h-auto w-auto justify-content-center container-fluid"
        >
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="exampleInputEmail1">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                placeholder="Insira o nome e Sobrenome"
              />

              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Seu Email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputEmail1">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                placeholder="Inserir Senha"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputEmail1">Confirmar Senha</label>
              <input
                type="password"
                class="form-control"
                id="confirmar-senha"
                name="confirmar-senha"
                placeholder="Confirmar Senha"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="btn-fechar-cadastrar"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Fechar
        </button>

        <button type="button" id="btn-cadastrar" class="btn btn-info">
          Modificar
        </button>
      </div>
    </div>
  </div>
</div>
