<!-- Modal de Cadastro -->
<div
  class="modal fade justify-content-center"
  id="modalCadastro"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title">Cadastre-se</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="m-md-5 h-auto w-auto justify-content-center container-fluid"
        >
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="nome">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                placeholder="Insira o nome e Sobrenome"
              />

              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Seu Email"
              />

              <label for="categoria">Categoria</label>
              <select name="categoria" id="categoria" class="form-control">
                <option value="motora">Motora</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="senha">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                placeholder="Inserir Senha"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="confirmacao-senha">Confirmação da Senha</label>
              <input
                type="password"
                class="form-control"
                id="confirmacao-senha"
                name="confirmacao-senha"
                placeholder="Confirme sua Senha"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          value="Cadastrar Usuário"
          id="btn-fechar-cadastrar"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Fechar
        </button>

        <a
          type="cancel"
          id="btn-cadastrar"
          value="Fechar Modal de Cadastro"
          class="btn btn-info"
        >
          Cadastrar
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Recuperação de Senha -->
<div
  class="modal fade m-md-5"
  id="modalRecuperar"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Recuperar Senha</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="email-recuperar">Email</label>
              <input
                type="email"
                class="form-control"
                id="email-recuperar"
                name="email-recuperar"
                placeholder="Seu Email para Recuperação de Senha"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fechar
        </button>

        <button type="button" id="btn-recuperar" class="btn btn-info">
          Recuperar
        </button>
      </div>
    </div>
  </div>
</div>
