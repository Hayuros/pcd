<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/feed.css  " />
    <title>Feed | Pcd em Ação</title>

        <img src="../img/Logo.png" alt="Logo do projeto PcD em Ação." />
        <button

          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="../../../index.html">
              <i class="bi bi-house-fill">Sobre</i>
            </a>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Telas
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./login.html">
                  <i class="bi bi-door-open-fill">Login</i>
                </a>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item disabled" href="#">
                  <i class="bi bi-list-stars">Feed</i>
                </a>
                <a class="dropdown-item disabled" href="#">
                  <i class="bi bi-person-circle">Perfil</i>
                </a>
                <a class="dropdown-item" href="#">
                  <i class="bi bi-plus-square-fill">Nova Publicação</i>
                  <span class="sr-only">(Página atual)</span>
                </a>
              </div>

          </div>

    <main>
      <div class="container m-md-5">
        <div class="row">
          <div class="col-md-6">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Pesquisar"
                aria-label="Pesquisar"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Pesquisar
              </button>
            </form>
            <div class="container bg-danger m-md-5">
              <h4>asdfa</h4>
            </div>
          </div>
          <div class="col-md-6">
            <img src="../img/map.png" alt="" class="h-auto w-auto" />
          </div>
        </div>
      </div>

    <footer>

        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
