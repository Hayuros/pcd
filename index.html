<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./front/src/css/style.css" />
    <title>Feed | Pcd em Ação</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar menu">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link-active" href="#">
                  <i class="bi bi-emoji-smile-fill"> Acessibilidade </i>
                </a>
              </li>

              <img src="./front/src/img/Logo.png" alt="logo do projeto." />

              <li class="nav-item alinhar">
                <a class="nav-link-active" href="#">
                  <i class="bi bi-house-fill"> Home </i>
                </a>
              </li>

              <li class="nav-item alinhar">
                <a class="nav-link-active" href="#">
                  <i class="bi bi-plus-square-fill"> Publicar </i>
                </a>
              </li>
            </ul>

            <ul class="nav flex-column">
              <li class="nav-item btn-alinhar">
                <button type="button nav-button" class="btn log">Login</button>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h5 class="text-center">Nova Publicação</h5>
          <form class="bg-dark formulario">
            <div class="container">
              <div class="form-row pt-2">
                <div class="col-md-2">
                  <label for="estabelecimento">Estabelecimento: </label>
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="estabelecimento"
                    placeholder="Estabelecimento"
                    value="estabelecimento"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <p>Adicionar fotos:</p>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-2">
                  <label for="estabelecimento">Categoria: </label>
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="categoria"
                    placeholder="categoria"
                    value="categoria"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-2">
                  <label for="estabelecimento">Endereço: </label>
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="endereço"
                    placeholder="endereço"
                    value="endereço"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-2">
                  <label for="estabelecimento">Cidade: </label>
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="cidade"
                    placeholder="cidade"
                    value="cidade"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-2">
                  <label for="estabelecimento">Estato: </label>
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="estato"
                    placeholder="estato"
                    value="estato"
                    required
                  />
                </div>
                <div class="col-md">
                  <img
                    src="..."
                    class="rounded mx-auto d-block"
                    alt="add img"
                  />
                </div>
              </div>
            </div>

            <hr />

            <div class="container pb-2">
              <h5 class="text-center">Acessibilidade:</h5>

              <div class="form-row">
                <div class="col-md-8">
                  <label for="estabelecimento">Rampa de Acesso: </label>
                </div>
                <div class="col-md-4">
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-8">
                  <label for="estabelecimento">Espaço interno: </label>
                </div>
                <div class="col-md-4">
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-8">
                  <label for="estabelecimento">Banheiro adaptado: </label>
                </div>
                <div class="col-md-4">
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-8">
                  <label for="estabelecimento">Elevador acessível: </label>
                </div>
                <div class="col-md-4">
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-12">
                  <label for="estabelecimento"
                    >Digite sua opinião sobre o local:
                  </label>
                </div>
                <div class="col-md-4">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
